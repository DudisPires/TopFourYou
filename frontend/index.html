<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recomendador de Filmes</h1>
            <p>Digite seu nickname do Letterboxd para receber recomendações personalizadas.</p>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="nickname-input" placeholder="Ex: dave, dudis1990...">
                <button id="recommend-btn">Buscar Recomendações</button>
            </div>

            <div id="results-container">
                </div>
            <div id="loading-spinner" class="hidden"></div>
            <p id="error-message" class="error-text"></p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
